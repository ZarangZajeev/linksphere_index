<!DOCTYPE html>
<!-- {%load static%} -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body style="background: #FF416C;
background: -webkit-linear-gradient(to right, #FF4B2B, #FF416C);
background: linear-gradient(to right, #FF4B2B, #FF416C);">
    <div class="vh-100 container d-flex flex-column justify-content-center align-items-center">
        <div>
            <h1 class="text-white fw-bold">Update Your Profile</h1>
        </div>
        <form action="" method="post" class="border rounded-3 form-control w-50 p-5 shadow">
            <div class="text-center">
                <div>
                    <img class="profile-small" src="images/profilepic.png" alt="Avatar" style="width:40px;
                border-radius: 50%;
                background-color: rgb(68, 68, 68);">
                </div>
                <div class="fw-bold">
                    Username
                </div>
            </div>
            <div class="mb-4">
                <label for="">New Profile Pic</label>
                <input type="file" class="form-control">
            </div>
            <div class="mb-4">
                <label for="">Address</label>
                <input type="text" class="form-control">
            </div>
            <div class="mb-4">
                <label for="">Phone</label>
                <input type="number" class="form-control">
            </div>
            <div class="mb-4">
                <label for="">DOB</label>
                <input type="date" class="form-control">
            </div>
            <div class="mb-4">
                <label for="">Bio</label>
                <input type="text" class="form-control">
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success form-control w-50">Post</button>
            </div>
        </form>
    </div>
</body>
</html>
